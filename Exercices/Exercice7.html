<!doctype html>
<html lang="en">

<head>
  <title>Galerie de cupcakes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icônes v1.11.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Font Awesome 6.4.2 -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Galerie de cupcakes</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mb-5 g-0">
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/banane.png"
          class="img-fluid" alt="Cupcake à la banane">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/caramel.png"
          class="img-fluid" alt="Cupcake au caramel">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/carotte.png"
          class="img-fluid" alt="Cupcake à la carotte">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/chocolate.png"
          class="img-fluid" alt="Cupcake au chocolat">
      </div>
      <div class="col">
        <img
          src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/chocolat-menthe.png"
          class="img-fluid" alt="Cupcake au chocolat-menthe">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/citron.png"
          class="img-fluid" alt="Cupcake au citron">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/fraise.png"
          class="img-fluid" alt="Cupcake à la fraise">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/framboise.png"
          class="img-fluid" alt="Cupcake à la framboise">
      </div>
      <div class="col">
        <img
          src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/king-charles.png"
          class="img-fluid" alt="Cupcake au king-charles">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/marsien.png"
          class="img-fluid" alt="Cupcake Marsien">
      </div>
      <div class="col">
        <img src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/pistache.png"
          class="img-fluid" alt="Cupcake à la pistache">
      </div>
      <div class="col">
        <img
          src="https://raw.githubusercontent.com/ZamBoyle/Eqla_HTML/master/Exercices/Site/img/products/red-velvet%20.png"
          class="img-fluid" alt="Cupcake Red-Velvet">
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
